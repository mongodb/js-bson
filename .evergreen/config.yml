# Run previous commits to pinpoint a failure's origin.
stepback: true

# Mark failures other than test failures with a purple box.
command_type: system

# Limit maximum test running time.
exec_timeout_secs: 900 # 15 minutes

# What to do when evergreen hits the timeout
timeout:
  - command: shell.exec
    params:
      script: |
        ls -la

functions:
  fetch source:
    - command: git.get_project
      params:
        directory: src
    - command: shell.exec
      params:
        working_dir: src
        script: |
          # Get the current unique version of this checkout
          if [ "${is_patch}" = "true" ]; then
             CURRENT_VERSION=$(git describe)-patch-${version_id}
          else
             CURRENT_VERSION=latest
          fi
          export PROJECT_DIRECTORY="$(pwd)"

          # get the latest version of node for given major version
          NODE_VERSION=$(curl -sL nodejs.org/download/release/latest-v${NODE_MAJOR_VERSION}.x/SHASUMS256.txt -o - | head -n 1 | tr -s ' ' | cut -d' ' -f2 | cut -d- -f2 | cut -dv -f2)
          echo "LATEST NODE ${NODE_MAJOR_VERSION}.x = $NODE_VERSION"

          cat <<EOT > expansion.yml
          CURRENT_VERSION: "$CURRENT_VERSION"
          PROJECT_DIRECTORY: "$PROJECT_DIRECTORY"
          NODE_VERSION: "$NODE_VERSION"
          PREPARE_SHELL: |
             set -o errexit
             set -o xtrace
             export PROJECT_DIRECTORY="$PROJECT_DIRECTORY"
             export NODE_VERSION="$NODE_VERSION"
          EOT
          # See what we've done
          cat expansion.yml
    - command: expansions.update
      params:
        file: src/expansion.yml
  install dependencies:
    - command: shell.exec
      type: setup
      params:
        working_dir: src
        script: |
          ${PREPARE_SHELL}
          echo "NODE_VERSION=${NODE_VERSION}"
          NODE_VERSION=${NODE_VERSION} ${PROJECT_DIRECTORY}/.evergreen/install-dependencies.sh
  run tests:
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          ${PREPARE_SHELL}
          echo "NODE_VERSION=${NODE_VERSION} TEST_TARGET=${TEST_TARGET}"
          NODE_VERSION=${NODE_VERSION} ${PROJECT_DIRECTORY}/.evergreen/run-tests.sh ${TEST_TARGET}
  run checks:
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          ${PREPARE_SHELL}
          echo "NODE_VERSION=${NODE_VERSION} TEST_TARGET=${TEST_TARGET}"
          bash ${PROJECT_DIRECTORY}/.evergreen/run-checks.sh
  run typescript:
    - command: subprocess.exec
      type: test
      params:
        working_dir: src
        timeout_secs: 60
        env:
          PROJECT_DIRECTORY: ${PROJECT_DIRECTORY}
          TS_VERSION: "${TS_VERSION}"
          TRY_COMPILING_LIBRARY: "${TRY_COMPILING_LIBRARY}"
        binary: bash
        args:
          - ${PROJECT_DIRECTORY}/.evergreen/run-typescript.sh

tasks:
  - name: node-tests-v14
    tags: ["node"]
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 14
      - func: install dependencies
      - func: run tests
        vars:
          TEST_TARGET: node
  - name: node-tests-v16
    tags: ["node"]
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 16
      - func: install dependencies
      - func: run tests
        vars:
          TEST_TARGET: node
  - name: node-tests-v18
    tags: ["node"]
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 18
      - func: install dependencies
      - func: run tests
        vars:
          TEST_TARGET: node
  - name: web-tests
    tags: ["web"]
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 18
      - func: install dependencies
      - func: run tests
        vars:
          TEST_TARGET: web
  - name: run-checks
    tags:
      - run-checks
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 18
      - func: install dependencies
      - func: run checks
  - name: check-typescript-oldest
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 18
      - func: install dependencies
      - func: "run typescript"
        vars:
          TS_VERSION: "4.0.2"
          TRY_COMPILING_LIBRARY: "true"
  - name: check-typescript-current
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 18
      - func: install dependencies
      - func: "run typescript"
        vars:
          TS_VERSION: ""
          TRY_COMPILING_LIBRARY: "true"
  - name: check-typescript-next
    commands:
      - func: fetch source
        vars:
          NODE_MAJOR_VERSION: 18
      - func: install dependencies
      - func: "run typescript"
        vars:
          TS_VERSION: "next"
          TRY_COMPILING_LIBRARY: "false"

buildvariants:
  - name: linux
    display_name: RHEL 8.0
    run_on: rhel80-small
    tasks: [".node", ".web"]
  - name: lint
    display_name: lint
    run_on: rhel80-small
    tasks:
      - run-checks
      - check-typescript-oldest
      - check-typescript-current
      - check-typescript-next
